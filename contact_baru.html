<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
 <!-- Start contact  -->
 <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="contact-area">
                        <!-- start contact content -->
                        <div class="contact-content"    >
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="contact-left">
                                        <form class="contactform">
                                            <p class="comment-form-author">
                                                <label for="author">Name <span class="required">*</span></label>
                                                <input type="text" required="required" size="30" value="" name="author">
                                            </p>
                                            <p class="comment-form-email">
                                                <label for="email">Email <span class="required">*</span></label>
                                                <input type="email" required="required" aria-required="true" value=""
                                                    name="email">
                                            </p>
                                            <p class="comment-form-url">
                                                <label for="subject">Subject</label>
                                                <input type="text" name="subject">
                                            </p>
                                            <p class="comment-form-comment">
                                                <label for="comment">Message</label>
                                                <textarea required="required" aria-required="true" rows="8" cols="45"
                                                    name="comment"></textarea>
                                            </p>
                                            <p class="form-submit">
                                                <input type="submit" value="Send Message" class="post-btn"
                                                    name="submit">
                                            </p>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="contact-right">
                                        <iframe
                                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3953.111103574322!2d110.4003884!3d-7.7780428!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a59c1912f8131%3A0x261d065a0d638f53!2sFootball+Badboys+(Ballboys)!5e0!3m2!1sen!2sid!4v1562336963189!5m2!1sen!2sid"
                                            width="100%" height="450" frameborder="0" style="border:0"
                                            allowfullscreen></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end contact content -->   
    
</body>
</html>
